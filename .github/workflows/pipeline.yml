name: Pipeline (extract persons + build site data)

on:
  push:
    branches: ["main"]
    # Don't re-run when the bot itself pushes data
    paths-ignore:
      - "site/data/**"
      - "site/bib/**"
      - "site/index.json"
      - "bib/**"
      - "data/staging/**"
      - "data/decisions.json"
      - "data/wikidata_matches.json"
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # nightly 02:00 UTC

# Only one pipeline run at a time; cancel in-progress on new push
concurrency:
  group: pipeline
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history needed for rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          GOOGLE_API_KEY:   ${{ secrets.GOOGLE_API_KEY }}
          MISTRAL_API_KEY:  ${{ secrets.MISTRAL_API_KEY }}
        run: |
          python scripts/run_pipeline.py --genai-metadata

      - name: Configure SSH for push
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git remote set-url origin git@github.com:thodel/outremer.git

      - name: Commit generated artifacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/index.json site/data site/bib bib
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update extracted site data [skip ci]"
            git pull --rebase origin main
            git push
          fi
