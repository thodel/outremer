name: Pipeline (extract persons + build site data)

on:
  push:
    branches: ["main"]
    # Don't re-run when the bot itself pushes data
    paths-ignore:
      - "site/data/**"
      - "site/bib/**"
      - "site/index.json"
      - "bib/**"
      - "data/staging/**"
      - "data/decisions.json"
      - "data/wikidata_matches.json"
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # nightly 02:00 UTC

# Only one pipeline run at a time; cancel in-progress on new push
concurrency:
  group: pipeline
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history needed for rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          GOOGLE_API_KEY:   ${{ secrets.GOOGLE_API_KEY }}
          MISTRAL_API_KEY:  ${{ secrets.MISTRAL_API_KEY }}
        run: |
          python scripts/run_pipeline.py --genai-metadata

      - name: Commit generated artifacts
        id: commit
        continue-on-error: true
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update extracted site data [skip ci]"
          file_pattern: >-
            site/index.json
            site/data/**
            site/bib/**
            bib/**
            data/wikidata_matches.json

      - name: Debug commit failure
        if: steps.commit.outcome == 'failure'
        run: |
          echo "## Commit step failed â€” debug info" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git status >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          git remote -v >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          git log --oneline -5 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "Git version: $(git --version)" >> $GITHUB_STEP_SUMMARY
          exit 1
